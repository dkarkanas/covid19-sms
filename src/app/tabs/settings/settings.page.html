<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ρυθμίσεις
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ρυθμίσεις</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full" class="ion-no-margin">

    <ion-list-header>
      <ion-label>
        Ρυθμίσεις SMS
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Όνοματεπώνυμο</ion-label>
      <ion-input [ngModel]="user?.name" (ngModelChange)="user.name=$event" (ionChange)="userEvent()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Διεύθυνση κατοικίας</ion-label>
      <ion-input [ngModel]="user?.address" (ngModelChange)="user.address=$event" (ionChange)="userEvent()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header>
      <ion-label>
        Ρυθμίσεις εφαρμογής
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Dark mode</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleTheme()"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
